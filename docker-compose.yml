version: '3'

services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
            - ./app:/app
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ./app:/app
        environment:
            SMTP_HOST: mailhog
            SMTP_PORT: 1025
            SMTP_ENCRYPTION: ''
            SMTP_USER: ''
            SMTP_PASS: ''
            SMTP_FROM: 'no-reply@haarlemfest.test'
            SMTP_FROM_NAME: 'HaarlemFest'
            APP_BASE_URL: 'http://localhost'
            ALTCHA_HMAC_KEY: 'dev-altcha-hmac-key'
    mysql:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: 'secret123'
            MYSQL_USER: 'developer'
            MYSQL_PASSWORD: 'secret123'
            MYSQL_DATABASE: 'developmentdb'
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - 3306:3306
    phpmyadmin:
        image: phpmyadmin:latest
        ports:
            - 8080:80
        environment:
            - PMA_HOST=mysql
    mailhog:
        image: mailhog/mailhog:latest
        ports:
            - "1025:1025"
            - "8025:8025"
volumes:
    mysqldata: {}
